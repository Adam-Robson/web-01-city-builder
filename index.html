<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>
<body>
    <main>
            <label>
                City Name:
                <input id="city-name-input" placeholder="type city name" />
                    <button id="add-city-button" type="button">add city</button>
            </label>
                <div id="city-name-display"></div>
                <hr>
                <input id="slogan-input" placeholder="type slogan" />
                    <button id="add-slogan-button" type="button">add slogan</button>
            </label>
                <div id="slogan-display"></div>
                <hr>
                <div id="display-stats"></div>
                <img id="city-image">
                <img id="country-image">
                <img id="water-image">
            <label for="city-feature">Pick a city...
                <select name="city" id="city-feature">
                    <option value="desert-city">desert-city</option>
                    <option value="jungle-city">jungle-city</option>
                    <option value="mountain-city">mountain-city</option> 
                </select>
            </label>

            <label for="country-feature">...and a country...
                <select name="country-feature" id="country-feature">
                    <option value="russia">russia</option>
                    <option value="brazil">brazil</option> 
                    <option value="canada">canada</option>
                </select>
            </label>
            <label for="water-feature">and a water feature!
                <select name="water" id="water-feature">
                    <option value="ocean">ocean</option>
                    <option value="lake">lake</option>
                    <option value="river">river</option>
                </select>
            </label>

                <script type="module" src="./app.js"></script>
    </main>
</body>

</html>
