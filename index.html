<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>
<body>
    <main>
            <label>
                City Name:
                <input id="title" placeholder="type city name" />
                    <button id="button-title" type="button">add</button>
            </label>
                 <div id="page-title">

                 </div>
            <section id="images" >
                <div id="displayed-city"></div>
                <div id="displayed-country"></div>
                <div id="displayed-water"></div>
            </section>
            <div id="div-title"></div>
            <label for="select-city">Pick a city
                <select name="city" id="select-city"></label>
                    <option value="" selected></option>
                    <option value="tulum">tulum</option>
                    <option value="chicago">chicago</option>
                    <option value="cairo">cairo</option> 
                </select>
            <label for="select-country">and a country
                <select name="country" id="select-country"></label>
                    <option value="" selected></option>
                    <option value="mexico">mexico</option>
                    <option value="US">US</option>
                    <option value="egypt">egypt</option>
                </select>                
            <label for="select-water">and a water feature!
                <select name="water" id="select-water"></label>
                    <option value="" selected></option>
                    <option value="ocean">ocean</option>
                    <option value="lake">lake</option>
                    <option value="river">river</option>
                </select>
                <span>
                    
                </span>
                <script type="module" src="./app.js"></script>
    </main>
</body>

</html>
