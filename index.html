<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <input type="text" name="nickName">
        <section>
            <br><hr><br>
            <label for="city-select">the city of...</label>
                <select id="city-select" name="city" size="3">
                    <option value="cairo" id="cairo">cairo</option>
                    <option value="tulum" id="tulum">tulum</option>
                    <option value="chicago" id="chicago">chicago</option>
                </select>
                <div id="city-select-image"></div>
                <br><hr><br>
            <label for="country-select">...is in what country...</label>
                <select id="country-select" name="country" size="3">
                    <option value="mexico" id="mexico">mexico</option>
                    <option value="us" id="us">us</option>
                    <option value="egypt" id="egypt">egypt</option>
                </select>
                <div id="country-select-image"></div>
                <br><hr><br>
            <label for="water-select">...with what body of water?</label>
                <select  id="water-select" name="water" size="3">
                    <option value="river" id="river">river</option>
                    <option value="beach" id="beach">beach</option>
                    <option value="lake" id="lake">lake</option>
                </select>
                <div id="water-select-image"></div>
                <br><hr><br>
            <p id="totals-count"></p>
            <br><hr><br>
        </section>
        <section id="slogan-container">
            <p id="slogans-display"></p>
            <input type="text" id="slogan-input">
            <button id="add-slogan-button">add slogan</button>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
